<div class="row">
  <div
    class="card mb-3"
    [ngClass]="
      album.id == usersService._selectedAlbumId
        ? 'border-danger'
        : 'border-warning'
    "
    style="max-width: 25rem"
    (click)="usersService.getPhotosByAlbumId(album.id)"
  >
    <div class="card-body">
      <h6 class="card-text">
        {{ album.title }}
      </h6>
    </div>
  </div>
</div>
